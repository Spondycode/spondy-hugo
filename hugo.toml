title = "https://spondy-hugo.pages.dev/"
# baseURL = "https://gohugo-theme-ananke.pages.dev"
baseURL = "https://spondy-hugo.pages.dev/"
languageCode = "en-us"
theme = "ananke"
resourceDir = "../resources"

DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 7 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[languages]
  [languages.en]
    title = "Spondicious Dev"
    weight = 1
    contentDir = "content/"
    # languageDirection = 'rtl' for Right-To-Left languages

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  text_color = ""
  author = "Dave Allen"
  favicon = ""
  site_logo = ""
  description = "Ramblings of an Old Dev Bloke"
  # choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-purple"
  recent_posts_number = 3

[[params.ananke_socials]]
name = "twitter"
url = "https://twitter.com/A20Q"
